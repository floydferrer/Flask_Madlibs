{% extends 'base.html' %}
{% block title %}Story 1 Form{% endblock %}
{% block content %}
<h1>Create your story:</h1>
<form action="/story-1">
    {% for prompt in prompts %}
        <p>
        {{ prompt }}:
        <input name="{{ prompt }}" required>
        </p>    
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
